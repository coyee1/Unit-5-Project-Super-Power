<!DOCTYPE html> <html><head>
        <title>Unit 5 Project Super Power!</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&amp;display=swap" rel="stylesheet">
    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: #04A277;
    text-align: center;
    font-size:30px;
    color:blue;
}

img {
    width: 480px;
    justify-content: center;
}

	color:purple;
    background-color:pink;
}


</style></head>
    <body>
        <div class="title">
            <h1>Super Power!</h1>
        </div>
        <div class="questions">
            <h4>What month were you born?</h4>
            <div class="buttons">
                <input class="input1" placeholder="Month">


                <button class="button">Sumbit!</button>
            </div>
            <p class="p"> </p>
            <h4>Flight or Strength?</h4>
            <img src="https://cdn.mos.cms.futurecdn.net/yqkQVV8mkxhYEYzSF6MKxY-970-80.jpg.webp">
            <img src="https://cdn.britannica.com/64/182864-050-8975B127/Scene-The-Incredible-Hulk-Louis-Leterrier.jpg?w=300&amp;h=300 ">
            <p></p>
            <input class="input2" placeholder="Superpower!">
            <button class="button1">Sumbit!</button>
        </div>
        <div class="result">
        </div>



    
<script>
/*__POPCODESTART__*/
var button = document.querySelector("button");

button.onclick = function () {
  var month = document.querySelector = ".input1".value;

  if (month <= 6) {
    document.querySelector = ".p".innerHTML = "yay";
  } else if (month <= 12) {
    document.querySelector = ".p".innerHTML = "yep";
  } else {
    document.querySelector = ".p".innerHTML = "try again";
  }
};

button.onclick = function () {
  var Superpower = document.querySelector = "input2".value;

  if (Superpower === "Thor") {
    document.querySelector = ".result".innerHTML = "God of Thunder!";
  }

  if (Superpower === "Hulk") {
    document.querySelector = ".result".innerHTML = "The Incredible Hulk!";
  } else {
    document.querySelector = ".result".innerHTML = "try again";
  }
};
